---
layout: default
---

<article class="h-entry post">
  <header>
    <ul class="h-card p-author author hidden">
      <li>
        <a class="u-url" href="{{ "/" | relative_url  }}" rel="me"><span class="p-author">{{ site.author }}</span></a>
      </li>
      <li>
        <img class="u-photo" src="{{site.cdnurl}}/assets/yinshui/images/avatar.svg" alt="">
      </li>
      <li>
        <a href="mailto:{{ site.email }}" class="u-email" rel="me">{{ site.email }}</a>
      </li>
    </ul>
    {% if page.title != null %}
    <h1 class="p-name">{{ page.title }}</h1>
    {% else %}
    <h1 class="p-name">{{ page.date | date:"%-I:%M %p, %b %-d" }}</h1>
    {% endif %}
    <h2 class="headline">
      <time class="dt-published" datetime="{{ post.date }}">
        <a class="u-url dates" href="{{ site.baseurl }}/{{ page.url | remove_first: '/' }}">{{ post.date | date:"%-I:%M %p, %b %-d" }}</a>
      </time>
    </h2>
  </header>
  <section class="e-content post-body">
      {{content}}
  </section>
</article>
<section id="post-meta" class="clearfix">
  <a href="/">
    <img class="avatar" src="{{site.cdnurl}}/assets/yinshui/images/avatar.svg">
    <div>
      <span class="dark">{{ site.author }}</span>
      <span>{{ site.description }}</span>
    </div>
  </a>
</section>
